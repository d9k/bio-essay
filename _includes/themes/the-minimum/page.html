<article class="unit-article layout-page">
	<div class="unit-inner unit-article-inner">
		{% assign mainpagetitle = "Реферат по биологии" %}
		<div class="content">
			<header>
				<div class="unit-head">
					<div class="unit-inner unit-head-inner">
						<h1 class="entry-title">{{ page.title }}
{% if page.tagline %} <span class="tagline">{{ page.tagline }}</span>{% endif %} </h1>
					</div><!-- unit-inner -->
				</div><!-- unit-head -->
			</header>

			<div class="bd">
				<div class="entry-content">
					{% if page.title != mainpagetitle %}
						<p><a href="{{ BASE_PATH }}/">На главную</a></p>
					{% endif %}
					{{ content }}
				</div><!-- entry-content -->
			</div><!-- bd -->

			<footer class="unit-foot">
				<div class="unit-inner unit-foot-inner">
					<p class="gotop">
						<a href="#page">В начало статьи</a><br/>
						{% if page.title != mainpagetitle %}
							<a href="{{ BASE_PATH }}/">На главную</a>
						{% endif %}								
					</p>
				</div>
			</footer>

		</div><!-- content -->
	</div><!-- unit-inner -->
</article>
